<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="assets/css/styles.css">
    <title>High Pass Filter Calculator</title>
</head>
<body>
    <div class="heading">
        <h1>Passive High Pass Filter</h1>
    </div>
    <div class="description">
        <h2> HPF Descriptiont Instructions Will Go Here</h2>
    </div>
    <div class="filter-options">
        <a href="./high-pass.html" class="btn btn-primary" class="active">Passive High Pass Filter</a>
        <a href="./low-pass.html" class="btn btn-primary">Passive Low Pass Filter</a>
    </div>
    <div class="value-inputs">
    <div class="input-direct">
        <div class="resistance">
            <label for="resistance-value">Resistance Value</label>
            <input type="number" name="Resistance Value" id="resistance-value">
        </div>
        <div class="resistance">
            <label for="resistance-scale">Resistance Scale</label>
            <select name="Resistance Scale" id="resistance-scale">
                <option value="ohm">Ω (ohm)</option>
                <option value="kohm">kΩ (kilo-ohm)</option>
                <option value="mohm">mΩ (mega-ohm)</option>
            </select>
        </div>
        </div>
    <div class="input-direct">
        <div class="capacitance">
            <label for="capacitance-value">Capacitance Value</label>
            <input type="number" name="Capacitance Value" id="capacitance-value">
        </div>
        <div class="capacitance">
            <label for="capacitance-scale">Capacitance Scale</label>
            <select name="Capacitance Scale" id="capacitance-scale">
                <option value="F">F (farads)</option>
                <option value="mF">mF (millifarads)</option>
                <option value="uF">μF (microfarads)</option>
                <option value="nF">nF (nanofarads)</option>
                <option value="pF">pF (picofarads)</option>
            </select>
        </div>
    </div>
    <div class="input-direct">
        <div class="frequency">
            <label for="cut-off-frequency">Cutt-off Frequency</label>
            <input type="number" name="Cut-off Frequency" id="cut-off-frequency">
        </div>
        <div class="frequency">
            <label for="frequency-scale">Frequency Scale</label>
            <select name="Frequency Scale" id="frequency-scale">
                <option value="Hz">Hz (hertz)</option>
                <option value="kHz">kHz (kilo-hertz)</option>
                <option value="mHz">mHz (mega-hertz)</option>
            </select>
        </div>
    </div>
    </div>
    <div class="answer">
        <p id="answer"></p>
    </div>
    <div class="calculate-button">
        <button onclick="receiveValues()" class="calculate-button">Calculate</button>
    </div>
    <div class="equation">
        <img src="./assets/images/fc-equation.png" alt="Low Pass Filter Equation" class="equation-diagram">
    </div>
    <div class="equation-legend">
        <p>R = Resistance</p>
        <p>C = Capacitance</p>
        <p>fc = Cut-off Frequency</p>
    </div>
    <div class="filter-diagrams">
        <img src="./assets/images/hpf-diagram.png" alt="Fitler Type Diagram">
        <img src="./assets/images/hpf-circuit.png" alt="Circuit Diagram">
        <img src="./assets/images/hpf-cut-off-freq.png" alt="Cut-off Frequency Diagram">
    </div>
    <footer class="footer">Copyright: Pieter K de Villiers 2022</footer>
    
    <script src="assets/js/script.js"></script>
</body>
</html>
